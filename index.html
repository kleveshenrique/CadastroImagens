<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Cadastro de Imagens</title>
    <script type="module">
      import ImagemController from './controller/imagemController.js'
      window.imagemController = new ImagemController();
      document.getElementById("btnCancelar").style.display="none";
    </script>
</head>
<body>
    <div class="container alert alert-info mt-1 mb-1 ">
        <h3 class="text-center ">Cadastro de Imagens</h3>
    </div>
    <div class="container alert-info p-1">        
        <div class="container">                    
            <div class="row">
                <input class="form-control m-1" style="display: none;" type="text" id="id" disabled>
                <input class="form-control col-sm-6 m-1" type="text" id="titulo" placeholder="Titulo">
                <input class="form-control col-sm-4 m-1" type="text" id="link" placeholder="Link da imagem">
                <button class="btn btn-success col-sm p-1 m-1" id="btnIncluir"  onclick="imagemController.cadastrar()">Incluir</button>
                <button class="btn btn-danger col-sm p-1 m-1" id="btnCancelar" onclick="imagemController.cancelar()">Cancelar</button>
            </div>
        </div>
        
        <div class="container m-1">
            <div class="row " id="resultado">                
                                
            </div>
        </div>
           
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
